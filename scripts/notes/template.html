<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <!-- MATHJAX -->
  <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
      config: ["MMLorHTML.js"],
      tex2jax: {
        inlineMath: [['$','$']],
        processRefs: true
      },
      TeX: {
        equationNumbers: {
          autoNumber: "AMS",
          formatID: function(id) { return "(" + id  + ")"},
          formatURL: function(id) { return null }
        },
        extensions: ["AMSmath.js", "AMSsymbols.js"]
      }
    });
  </script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.6/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

  <style>
    body {
      color: #111;
      margin: 0;
      padding: 0;
      /* font-family: Helvetica Neue, Helvetica, Arial; */
      font-family: Times;
			font-size: 0.95em;
    }

    a:link, a:visited {
      color: #333;
			text-decoration: none;
    }

    pre code {
      display: block;
      width: 500px;
      margin-left: auto;
      margin-right: auto;
      padding: 10px;

      color: #FFF;
      background: #333;
      border: 1px solid #333;
      border-radius: 5px;
    }

    code {
      padding-left: 2px;
      padding-right: 2px;

      color: #FFF;
      background: #333;
      border: 1px solid #333;
      border-radius: 3px;
    }

    #sidebar {
      background: #fff;
      position: fixed;
      z-index: 10;
      top: 0; left: 0; bottom: 0;
      width: 200px;
      overflow-y: auto;
      overflow-x: hidden;
      padding: 0px 0px 0px 20px;
      border-right: 1px solid #bbb;
      box-shadow: 0 0 20px #ccc;

      -webkit-overflow-scrolling: touch;
			-webkit-box-shadow: 0 0 20px #ccc;
			-moz-box-shadow: 0 0 20px #ccc;
    }

    #sidebar ul {
			display: block;
      padding: 0px 0px 0px 20px;
			margin: 0;
		}

    #content {
			position: relative;
      width: 600px;
      margin: 0px 0px 0px 300px;
    }

    #content p {
      text-indent: 20px;
    }
  </style>
</head>
<body>
  <div id="sidebar">{{sidebar}}</div>
  <div id="content">{{content}}</div>
</body>
</html>
