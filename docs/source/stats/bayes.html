<h2>Bayes Theorem</h2>

<equation>
  p(\RV{x}, \RV{y}) = p(\RV{x}|\RV{y}) p(\RV{y}) = p(\RV{x}|\RV{y}) p(\RV{y})
</equation>

<equation>
  \underbrace{p(\RV{x}|\RV{y})}_{\text{Posterior}} =
    \dfrac{
      \overbrace{p(\RV{x}|\RV{y})}^{\text{Likelihood}}
      \enspace
      \overbrace{p(\RV{y})}^{\text{Prior}}
    }{
      \underbrace{p(\RV{y})}_{\text{Evidence}}
    }
</equation>
