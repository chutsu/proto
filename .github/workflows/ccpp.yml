name: C/C++ CI

on: [push]

jobs:
  build_proto:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master

    - name: Install Dependencies
      run: make deps

    - name: Build libproto
      run: make release

    - name: Install libproto
      run: sudo make install

    - name: Build ROS interface
      run: make ros
