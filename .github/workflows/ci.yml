name: ci
on: [push]
jobs:
  run_ci:
    runs-on: ubuntu-18.04
    steps:
    - uses: actions/checkout@master

    - name: Install dependencies
      run: make deps

    - name: Build libproto
      run: make build

    - name: Run tests
      run: make run_tests

