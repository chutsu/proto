settings:
  target_file: "config/aprilgrid_6x6.yaml"
  image_path: "/data/euroc_mav/imu_april/mav0/cam0/data/"
  preprocess_path: "/data/euroc_mav/imu_april/aprilgrid/cam0"
  estimate_target: true
  imshow: true

calib_target:
  target_type: 'aprilgrid'  # Target type
  tag_rows: 6               # Number of rows
  tag_cols: 6               # Number of cols
  tag_size: 0.085           # Size of apriltag, edge to edge [m]
  tag_spacing: 0.3          # Ratio of space between tags to tagSize
                            # Example: tagSize=2m, spacing=0.5m
                            # --> tagSpacing=0.25[-]

cam0:
  resolution: [752, 480]
  camera_model: "pinhole"
  distortion_model: "radtan"
  intrinsics: [458.654, 457.296, 367.215, 248.375]
  distortion: [-0.28340811, 0.07395907, 0.00019359, 1.76187114e-05]

